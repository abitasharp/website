<!DOCTYPE html>
<html>
    <head>
        <title>Abita #</title>

        <meta charset="UTF-8"/>
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="text/css" rel="stylesheet" href="css/layout.css"/>
        <link type="text/css" rel="stylesheet" href="css/wallpaper.css"/>
        <link type="text/css" rel="stylesheet" href="css/filters.css"/>
        <link type="text/css" rel="stylesheet" href="css/annunci.css"/>
        <link type="text/css" rel="stylesheet" href="css/ol.css"/>
    </head>
    <body>
        <div id="wrapper">
            <div id="menu">
                <div id="logo" class="menu-item"><img src="img/logo.png" alt="logo" title="Abita sharp" /></div>
                <div class="menu-item">I miei annunci</div>
                <div class="menu-item">Il mio profilo</div>
                <div id="lang" class="menu-item">
                    <img src="img/italy.png" width="30px" alt="italiano" height="30px"/>
                    <img src="img/uk.png" width="30px" alt="inglese" height="30px"/>
                </div>
            </div>
            <div id="wallpaper-container"><img id="wallpaper" src="img/bologna.jpg"/><img id="arrow-down" src="img/arrow-down.png"/></div>
			<div id="filters-container">
                <form id="form-filters">
                    <h3>Cerca annunci</h3><hr/>
                    <label for="tipologia">tipologia</label>
                    <select name="tipologia" id="input-tipologia">
                        <option value="stanza">stanza</option>
                        <option value="posto letto">posto letto</option>
                        <option value="casa-affitto">casa - affitto</option>
                        <option value="casa-vendita">casa - vendita</option>
                    </select>
                    <br/>
                    <label for="prezzo">prezzo</label>
                    <select name="prezzo" id="input-prezzo">
                        <option value="mensile">mensile</option>
                        <option value="a notte">a notte</option>
                        <option value="tutto">tutto</option>
                    </select>
                    <input type="number" name="prezzo-massimo" id="prezzo-massimo" min="1" step="any"/> €
                    <br/>
                    <label for="periodo">a partire da</label>
                    <input type="date" name="periodo" id="input-periodo" min="2018-06-14" value="2018-06-14"/>
                    <br/>
                    <fieldset>
                        <legend>caratteristiche personali</legend>
                        <input type="radio" name="input-sex" id="input-m" value="m"\>uomo
                        <input type="radio" name="input-sex" id="input-f" value="f"\>donna
                        <hr/>
                        <label for="fumatore">fumatore</label>
                        <input type="checkbox" name="fumatore" id="input-fumatore"\>
                        <label for="erasmus">erasmus</label>
                        <input type="checkbox" name="erasmus" id="input-erasmus"\>
                        <label for="animali">animali</label>
                        <input type="checkbox" name="animali" id="input-animali"\>
                        <label for="studente">studente</label>
                        <input type="checkbox" name="studente" id="input-studente"\>
                        <label for="lavoratore">lavoratore</label>
                        <input type="checkbox" name="lavoratore" id="input-lavoratore"\>
                        <label for="famiglia">famiglia</label>
                        <input type="checkbox" name="famiglia" id="input-famiglia"\>
                    </fieldset>
                    <br/>
                </form>
                <!-- <div id="g-map-wrapper"></div> -->
                <div id="o-map-wrapper"></div>
            </div>

            <div id="annuncio-container">
                <div class="annuncio-preview">
                    <div class="tipologia">Affitto posto letto in doppia</div>
                    <div class="indirizzo">Via del Borgo di San Pietro 85, Bologna, BO, Italy</div>
                    <div class="prezzo">Affitto mensile: 260.00 €</div>
                    <div class="disponibilità">A partire dal 01/09/2018</div>
                    <div class="note">Bla bla bla</div>
                    <div class="gallery"></div>
                </div>
                <div class="annuncio-preview">

                </div>
                <div class="annuncio-preview">

                </div>
            </div>
            
            <br style="clear:both"/>
        </div>
        <footer>
            Footer content
        </footer>
    </body>
    <script src="script/ol.js"></script>
    <script src="script/MapAdapter.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOcvf5dD1bGJpM58W3ez3NtMmCp_Id17w&callback=loadMap"></script> -->
</html>
