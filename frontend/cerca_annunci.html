<!DOCTYPE html>
<html>
    <head>
        <title>Abita #</title>

        <meta charset="UTF-8"/>
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="text/css" rel="stylesheet" href="css/layout.css"/>
        <link type="text/css" rel="stylesheet" href="css/filters.css"/>
        <link type="text/css" rel="stylesheet" href="css/ol.css"/>
    </head>
    <body>
        <div id="wrapper">
            <div id="menu">
                <div id="logo" class="menu-item"><img src="img/logo.png" alt="logo" title="Abita sharp" /></div>
                <div id="annunci" class="menu-item">I miei annunci</div>
                <div id="profilo" class="menu-item">Il mio profilo</div>
                <!--<div id="lang" class="menu-item">Lang</div>-->
                <img src="img/italy.png" id="img-lingua" width="30px" height="30px" style="float:right"/>
                <img src="img/uk.png" id="img-lingua" width="30px" height="30px" style="float:right" />
            </div>
            <div id="filters-container">
                <form id="form-filters">
                    <label for="tipologia">tipologia</label>
                    <select name="tipologia" id="input-tipologia" class="form-input">
                        <option value="stanza">stanza</option>
                        <option value="posto letto">posto letto</option>
                        <option value="casa-affitto">casa - affitto</option>
                        <option value="casa-vendita">casa - vendita</option>
                    </select>
                    <br/>
                    <label for="prezzo">prezzo</label>
                    <select name="prezzo" id="input-prezzo" class="form-input">
                            <option value="mensile">mensile</option>
                            <option value="a notte">a notte</option>
                            <option value="tutto">tutto</option>
                    </select>
                    <input type="range"/>
                    <br/>
                    <label for="periodo">a partire da</label>
                    <input type="date" name="periodo" id="input-periodo" class="form-input" min="2018-06-14" value="2018-06-14"/>
                    <br/>
                    <fieldset id="input-sex" class="form-input">
                        <input type="radio" value="M" name="input-sex" class="form-input"\>M
                        <input type="radio" value="F" name="input-sex" class="form-input"\>F
                    </fieldset>
                    <br/>
                    <!-- <div id="g-map-wrapper"></div> -->
                    <div id="o-map-wrapper" class="form-input"></div>
                    <label for="fumatore">fumatore</label>
                    <input type="checkbox" name="fumatore" id="input-fumatore" class="form-input" value="fumatore"\>
                    <br/>
                    <label for="erasmus">erasmus</label>
                    <input type="checkbox" name="erasmus" id="input-erasmus" class="form-input" value="erasmus"\>
                    <br/>
                    <label for="animali">animali</label>
                    <input type="checkbox" name="animali" id="input-animali" class="form-input" value="animali"\>
                    <br/>
                    <fieldset id="input-status" class="form-input">
                        <input type="radio" name="input-status" value="studente" class="form-input"\>studente
                        <input type="radio" name="input-status" value="lavoratore" class="form-input"\>lavoratore
                        <input type="radio" name="input-status" value="famiglia" class="form-input"\>famiglia
                    </fieldset>
                </form>
            </div>
            <br style="clear:both"/>
        </div>
        <footer>
            Footer content
        </footer>
    </body>
    <script src="script/ol.js"></script>
    <script src="script/MapAdapter.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOcvf5dD1bGJpM58W3ez3NtMmCp_Id17w&callback=loadMap"></script> -->
</html>
